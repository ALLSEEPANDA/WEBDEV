<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <h3>Feedback Form</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Write your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea name="messsage" id="message" rows="5" cols="30"></textarea><br><br>

        <label for="rate">Rate us out of 5:</label><br>
        <input type="radio" id="rate" name="rate" value="1"><label>1</label><br>
        <input type="radio" id="rate" name="rate" value="2"><label>2</label><br>

        <button>Send your message!</button>
    </form>
</body>
</html>
