<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div><br>
        <div>
            <label>Sex:</label>
            <input type="radio" id="m" name="sex" placeholder="Male" value="male">
            <label for="m">Male</label>
            <input type="radio" id="f" name="sex" placeholder="Female" value="female">
            <label for="f">Female</label>
        </div><br>
        <div>
            <label for="Country">Country:</label>
            <select>
            <option>Select an option</option>
            <option name="country" id="india">INDIA</option>
            <option name="country" id="pakistan">PAKISTAN</option>
            <option name="country" id="bangladesh">BANGLADESH</option>
            <option name="country" id="nepal">NEPAL</option>
            </select> 
        </div><br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message"></textarea>
        </div><br>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="done">
            <label for="subscribe">Subscribe?</label>
        </div><br>
        <button>Submit</button>
    </form>
</body>
</html>
